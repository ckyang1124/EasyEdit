half: False
debug: False 
save: True # TODO: change to True for real training
verbose: True

val_batch_size: 1
accumulate_bs: 2
val_steps: 500 # only for debug
opt: RMSprop
grad_clip: 100.

# Output
results_dir: ./results/EFK/DeSTA25Audio

# Audio
