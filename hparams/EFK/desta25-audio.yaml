# Model
device: cuda
alg_name: "EFK"
model_name: DeSTA25AudioModel
model_class: DeSTA25AudioModel
tokenizer_class: AutoTokenizer
tokenizer_name: DeSTA-ntu/Llama-3.1-8B-Instruct
inner_params:
- llm_model.model.layers.29.mlp.gate_proj.weight
- llm_model.model.layers.29.mlp.up_proj.weight
- llm_model.model.layers.29.mlp.down_proj.weight
- llm_model.model.layers.30.mlp.gate_proj.weight
