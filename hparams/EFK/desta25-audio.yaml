- llm_model.model.layers.31.mlp.up_proj.weight
- llm_model.model.layers.31.mlp.down_proj.weight

# Method
alg: EFK
lr: 3e-4 #1e-5
edit_lr: 1e-2
lr_lr: 1e-3
seed: 42
cedit: 0.1
cloc: 1.0
cbase: 1.0
dropout: 0.0
train_base: False
no_grad_layers: null
archive: /work/b10902133/data/lalm-knowledge-editing/EasyEdit/results/EFK/DeSTA25Audio/models/EFK/DeSTA25AudioModel-3600
model_parallel: False

# Train
batch_size: 1
model_save_pt: 5000
